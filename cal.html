<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CALENDAR-DEV</title>
    <!-- <link rel="stylesheet" href="http://cn.toursforfun.com/style/base.css"> -->
    <script src="./jq.js"></script>
    <script src="./calendar.js"></script>
    <style>
    *{
        margin: 0;padding: 0;

    }
    ul{
        list-style: none;
    }
    body {
        background: #ddd;
        font-size: 62.5%;
        font-family: 'Microsoft Yahei';
    }
    a{
        text-decoration: none;
        color:#666;
    }
    /*日历*/
    
    .tff-cal {
        width: 650px;
        height: 347px;
        border: 1px solid #ccc;
        margin-left: -310px;
        margin-top: -173px;
        position: absolute;
        top: 50%;
        left: 50%;
        background: #fff;
        display: none;
    }

    /*top bar*/
    .c-bar{
        width: 100%;
        /*overflow: hidden;*/
        top:50%;
        position: absolute;
    }
    .c-bar .b-arrow{
        width: 14px;
        height: 22px;
        line-height: 22px;
        display: inline-block;
        margin-top: -11px;
        background: #ddd;
        text-decoration:none;
        text-align:center;
        font-family: initial;
    }
    .c-bar .b-arrow:hover{
        color: #fff;
        background: #3e99dc;
    }
    .c-bar .b-prev {
        float: left;
    }
    .c-bar .b-next{
        float: right;
    }
    /*content box*/
    .tff-cal .c-box{
        width: 620px;
        margin: auto;
        overflow: hidden;
        position: relative;
        z-index: 1;
    }
    .c-wraper{
        width: 600%;
    }
    /*月*/
    .tff-cal .c-month{
        /*width: 281px;*/
        width: 280px;
        margin: 0 15px;
        float: left;
    }
    .c-month .m-year{
        height: 35px;
        line-height: 35px;
        text-align: center;
        font-size: 15px;
    }
    .c-month .m-week{
        overflow: hidden;
    }
    .c-month .w-wkend{
        color:#f60;
    }
    .m-week .w-item{
        width: 39px;
        height: 25px;
        padding-left: 1px;
        line-height: 25px;
        float: left;
        text-align: center;
        background: #fff;
    }

    /*日*/
    .m-day{
/*        border-left: 1px solid #ddd;
        border-bottom: 1px solid #ddd;*/
        /*border:1px solid #ddd;*/
        /*overflow: hidden;*/
    }

    .m-day .d-item{
        width: 39px;
        height: 39px;
        line-height: 39px;
        margin-right: -1px;
        margin-top: -1px;
/*        border-top:1px solid #ddd;
        border-right:1px solid #ddd;*/
        border:1px solid #eee;
        float: left;
        text-align: center;
        /*margin: -1px;*/
        cursor: pointer;
    }
    .m-day .d-wraper{
        display: inline-block;
        width: 35px;
        height: 35px;
        border:1px solid transparent;
        margin-top: 1px;
    }

    /*focus date*/
    .m-day .d-focus{
        background: #ffba13;
        color: #fff;
    }
    .m-day .d-selected,.m-day .d-item:hover,.m-day .d-hover{
        background-color:#3e99dc;
        /*border-color: #3e99dc;*/
        color: #fff;
    }
    .m-day .d-selected .d-wraper{
        border-color: transparent;
    }

    .m-day .d-during .d-wraper{
        border-color: #3e99dc;
    }

    .m-day .d-dis{
        cursor: not-allowed!important;
        color: #999!important;
        background: none!important;
        border-color: #eee!important;
    }
    .m-day .d-dis,.m-day .d-none{
        -webkit-user-select: none;  /* Chrome all / Safari all */
        -moz-user-select: none;     /* Firefox all */
        -ms-user-select: none;      /* IE 10+ */

        /* No support for these yet, use at own risk */
        -o-user-select: none;
        user-select: none;
    }
    .m-day .d-dis .d-wraper,.m-day .d-none .d-wraper{
        border-color: transparent!important;
    }
    .m-day .d-none{
        cursor: default!important;
        background: none!important;
        /*border-color: #ddd!important;*/
    }

    /*底部*/
    .tff-cal .c-op{
        margin-left: 30px;
        margin-top: 10px;
    }
    .c-op .o-item{
        width: 51px;
        height: 22px;
        margin-right: 5px;
        line-height: 22px;
        border:1px solid #9e9e9e;
        display: inline-block;
        text-align: center;
    }
    .c-op .o-item:hover{
        text-decoration: none;
        background-color:#3e99dc;
        border-color: #3e99dc;
        color: #fff;
    }
    </style>
    <script>
    window.CLIENTSTATUS = {
        lang: "cn"
    };
    </script>
</head>

<body>
    <center>
    <input type="text" placeholder="请选择日期" class="tff-cal-input cal-start">
    <br>
    <br>
    <input type="text" placeholder="请选择日期" class="tff-cal-input cal-end">
    </center>
    <div class="tff-cal">
        <div class="c-bar">
            <a href="javascript:void(0);" class="b-arrow b-prev tff-prev">&lt;</a>
            <a href="javascript:void(0);" class="b-arrow b-next tff-next">&gt;</a>
        </div>
        <div class="c-box">
            <div class="c-wraper">
            </div>
        </div>
        <div class="c-op">
            <a class="o-item" data-range="7" href="javascript:void(0);">1周之内</a><a  data-range="30" class="o-item" href="javascript:void(0);">1个月内</a><a  data-range="90"  class="o-item" href="javascript:void(0);">三个月内</a><a data-range="180" class="o-item" href="javascript:void(0);">半年内</a>
<!--             <a data-range="3" class="o-item" href="javascript:void(0);">中秋</a>
            <a data-range="13" class="o-item" href="javascript:void(0);">国庆</a> -->
        </div>
    </div>
</body>
</html>
