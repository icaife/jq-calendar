<body>
    <center>
    <input type="text" placeholder="请选择日期" class="tff-cal-input cal-start">
    <br>
    <br>
    <input type="text" placeholder="请选择日期" class="tff-cal-input cal-end">
    </center>

    <!-- 日历 TODO   成熟后 集成到 插件里面-->
    <div class="tff-cal">
        <div class="c-bar">
            <a href="javascript:void(0);" class="b-arrow b-prev tff-prev">&lt;</a>
            <a href="javascript:void(0);" class="b-arrow b-next tff-next">&gt;</a>
        </div>
        <div class="c-box">
            <div class="c-wraper">
            </div>
        </div>
    </div>
    <script>
    $(function(){
        var tffCal = $.fn.tffCal;
        var today = new Date();
        var start = $(".cal-start").tffCal({
            onSelect: function(dateStr, date) {
                // console.log(arguments);
                end.tffCal("set", {
                    minDate: date
                });
            },
            readout: !0,
            maxDate: tffCal.tool.getDate(today, "y+1")

        }).val(tffCal.tool.getDate(today));
        //结束时间
        var end = $(".cal-end").tffCal({
            onBuildEnd: function() {
                console.log("on build end!");
            },
            onDayBuild: function() {
                console.log("on day build!");
            },
            onSelect: function() {
                
            },
            readout: !0,
            maxDate: tffCal.tool.getDate(today, "y+1")
        }).val(tffCal.tool.getDate(today, "d+" + 3));
        start.tffCal("relateTo", end); //start 和 end 关联起来        
    });
    </script>
